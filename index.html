<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KiCAD SVG Prettifier</title>
  </head>
  <body>
    <div class="settings">
      <h1>KiCAD SVG Prettifier</h1>
      <label>
        SVG file (from KiCAD):<br />
        <input type="file" id="svgInput" accept="image/svg+xml" />
      </label>

      <p>Choose Colors</p>

      <div class="colors">
        <label> Mask, No Cu: </label>
        <input type="text" id="maskNoCu" value="#006600" />

        <label> Mask, With Cu: </label>
        <input type="text" id="maskWithCu" value="#008800" />

        <label> Bare Cu: </label>
        <input type="text" id="bareCu" value="#FF8800" />

        <label> Silkscreen: </label>
        <input type="text" id="silk" value="#FFFFFF" />

        <label> Edge Cuts: </label>
        <input type="text" id="cuts" value="#D0D2CD" />

        <label> Frame: </label>
        <input type="text" id="frame" value="#FFFFFF" />

        <label> Vias: </label>
        <input type="text" id="vias" value="#000000" />
      </div>

      <button id="makePretty">Make Pretty!</button>

      <hr style="align-self: stretch; margin: 4px 0" />
      <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 4px">
        <button id="showFront">Show Front</button>
        <button id="showBack">Show Back</button>
      </div>

      <button id="export">Export</button>
    </div>

    <div class="cards">
      <svg
        id="front"
        ns="http://www.w3.org/2000/svg"
        xmlns:svg="http://www.w3.org/2000/svg"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        version="1.1"
      >
        <rect width="100%" height="100%" id="frontBg" style="fill: #cccccc" />
        <g id="frontDwgs"></g>
        <g id="frontCopper"></g>
        <g id="frontMask"></g>
        <g id="frontSilk"></g>
        <g id="frontVias"></g>
        <g id="frontEdgeCuts"></g>
      </svg>

      <svg
        id="back"
        ns="http://www.w3.org/2000/svg"
        xmlns:svg="http://www.w3.org/2000/svg"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        version="1.1"
        style="transform: scale(-1, 1)"
      >
        <rect width="100%" height="100%" id="backBg" style="fill: #cccccc" />
        <g id="backDwgs"></g>
        <g id="backCopper"></g>
        <g id="backMask"></g>
        <g id="backSilk"></g>
        <g id="backVias"></g>
        <g id="backEdgeCuts"></g>
      </svg>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
